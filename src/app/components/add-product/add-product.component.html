<div class="container">
  <h2>Add New Product</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"id="price"[(ngModel)]="product.price" name="price"class="form-control"required/>
    </div>
    <div class="form-group">
      <label for="stock">Stock Quantity:</label>
      <input type="number" id="stock"[(ngModel)]="product.stock" name="stock" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">
      Save Product
    </button>
  </form>
</div>
