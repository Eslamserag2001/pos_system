<div class="container ">
  <div class="row vh-100 align-content-center">
    <div class="card p-4 shadow-lg" >
      <h3 class="text-center mb-3">Login</h3>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label class="form-label" for="username">Username</label>
          <input  id="username" placeholder="emilys" type="text" class="form-control" formControlName="username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
          <div class="invalid-feedback">Username is required.</div>
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label" for="password">Password</label>
          <input id="password" placeholder="emilyspass"  type="password" class="form-control" formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <div class="invalid-feedback">Password is required.</div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading || loginForm.invalid">
          @if (!isLoading) {<span>Login</span> }
          @if (isLoading) { <span>
            <i class="spinner-border spinner-border-sm"></i>
          </span>}
  
        </button>
        @if (errorMessage) {
        <div class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        }
  
      </form>
    </div>
  </div>

</div>
