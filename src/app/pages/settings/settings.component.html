<div class="container mt-5">
  <h2 class="text-center">Settings</h2>
  
  <form (ngSubmit)="saveSettings()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="userSettings.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userSettings.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="userSettings.password" name="password">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="notifications" [(ngModel)]="userSettings.notifications" name="notifications">
      <label class="form-check-label" for="notifications">Enable Notifications</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
  </form>
</div>
